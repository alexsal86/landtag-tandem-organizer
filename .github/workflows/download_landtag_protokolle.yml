name: Download Landtag Plenarprotokolle

on:
  workflow_dispatch:    # Manuell auslösen
  schedule:
    - cron:  '0 3 * * *'   # Täglich um 03:00 UTC

jobs:
  download-protokolle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run download script
        run: python scripts/download_landtag_protokolle.py

      - name: Upload downloaded PDFs as artifact
        uses: actions/upload-artifact@v3
        with:
          name: plenarprotokolle
          path: downloads/plenarprotokolle/
