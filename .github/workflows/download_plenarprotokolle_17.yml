name: Download Plenarprotokolle 17. Wahlperiode

on:
  workflow_dispatch:    # Manuell auslösen
  schedule:
    - cron:  '0 2 * * *'   # Täglich um 02:00 UTC

jobs:
  download-protokolle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download Plenarprotokolle der 17. Wahlperiode
        run: |
          python scripts/download_plenarprotokolle_17.py

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v3
        with:
          name: plenarprotokolle-17
          path: downloads/plenarprotokolle_17/
